<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <meta name="author" content="Alexander Dvoryadkin">
   <meta name="description" content="Отпустите суету и растворитесь в звуках красивой музыки на Radio Detroit">

   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
   <link rel="manifest" href="images/favicon/site.webmanifest">

   <meta name="theme-color" content="#ffffff">

   <meta property="og:type" content="website">
   <meta property="og:title" content="Радио Detroit">
   <meta property="og:url" content="http://radiodetroit.ru/">
   <meta property="og:image" content="http://radiodetroit.ru/images/open-graph.png">
   <meta property="og:description" content="" Отпустите суету и растворитесь в звуках красивой музыки на Radio Detroit">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Радио Детроит</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__title">
            <img src="images/header_icon.png" alt="HEADER-ICON" class="header__title-logo">
            <span class="header__title-text">Radio Detroit</span>
         </div>
      </header>
      <main class="main">
         <div class="container">
            <div class="slider__radio slider">
               <div class="slider__body">
                  <img src="images/icon_slide_radio.png" alt="SLIDE-ICON" class="slider__img">
                  <span class="slider__radio-text">Radio detroit</span>
               </div>
            </div>
            <div class="links">
               <div class="links__body">
                  <ul class="links__body-list list">
                     <li>
                        <img src="images/li_Icon_1.png" class="list__img" alt="LIST_ICON">
                        <a href="#history" class="list__link">История треков</a>
                     </li>
                     <li>
                        <img src="images/li_Icon_2.png" class="list__img" alt="LIST_ICON">
                        <a href="#footer" class="list__link">социальные сети</a>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="history" id="history">
               <!--SONGS -->
               <span class="history__title">История треков</span>
               <div class="my_lastsongs" data-revert=1">
                  <div class="my_lastsonghtml" style="display:none;">
                     <div class="history__singl">
                        <img src="https://myradio24.com/%songcover%" class="history__singl-img">
                        <div class="wrap__singl-info">
                           <span class="history__time">%songtime%</span>
                           <a href="https://www.youtube.com/results?search_query=%songencode%"
                              class="history__singl-link" target="_blank" title="Найти на YouTube">%song%</a>
                           <span class=vm_likes data-likeid='%songid%'></span>
                        </div>
                     </div>
                  </div>
               </div>
               <!--END SONGS-->
            </div>
         </div>
         <footer class="footer" id="footer">
            <div class="container">
               <div class="footer__body">
                  <div class="footer__body-item footer__item">
                     <span class="footer__item-title">Информация</span>
                     <a href="http://gtadetroit.ru/" class="footer__item-link" target="_blank">Сайт проекта</a>
                     <a href="https://vk.com/gta_detroit" class="footer__item-link" target="_blank">GTA Detroit
                        ВКонтакте</a>
                     <a href="http://forum.gtadetroit.ru/index.php?forums/radio-detroit.20/" class="footer__item-link"
                        target="_blank">Форум радиостанции</a>
                     <a href="https://vk.com/topic-94717400_48357340" class="footer__item-link" target="_blank">Заказать
                        рекламу</a>
                  </div>
                  <div class="footer__body-item footer__item">
                     <span class="footer__item-title">Социальные сети</span>
                     <a href="https://vk.com/radiodetroit" class="footer__item-link" target="_blank">VK</a>
                     <!-- <a href="" class="footer__item-link">Telegram</a>
                     <a href="" class="footer__item-link">Instagram</a> -->
                  </div>
               </div>
            </div>
         </footer>
         <div class="copyright">
            <span class="copyright__text">
               <script>
                  document.write("&copy; RADIO DETROIT " + new Date().getFullYear());
               </script>
            </span>
         </div>
         <!--PLAYER - Блок расположения плеера. Плееры: default, lite, energy или custom (свой плеер) (можно несколько) -->
         <div id="my_player" class="my_player" data-player="adaptive" data-skin="" data-width=200 data-autoplay=0
            data-volume=30 data-streamurl="https://myradio24.org/3311">
         </div>
         <!--END PLAYER-->
      </main>
   </div>
   <!--Этот скрипт должен располагаться в самом низу после всех блоков и не должен повторяться на странице. -->
   <script src="https://myradio24.com/player/player.js?v3.23" data-port="3311" data-interval=15 data-vmid=0></script>
   <!-- Подключаем jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <!-- Подключаем файл JS скриптов -->

   <script src="js/script.js"></script>
</body>

</html>
